services:

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: taskflow-app:frontend-${APP_VERSION:-latest}
    container_name: ${FRONTEND_CONTAINER_NAME}
    restart: unless-stopped
    networks:
      - taskflow_net
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: taskflow-app:backend-${APP_VERSION:-latest}
    container_name: ${BACKEND_CONTAINER_NAME}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - taskflow_net
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    expose:
      - "3003"
  db:
    image: postgres:15-alpine
    container_name: ${DB_CONTAINER_NAME}
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - taskflow_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    expose:
      - "5432"

networks:
  taskflow_net:
    name: ${TASKFLOW_NETWORK_NAME}
    driver: bridge

volumes:
  pgdata:
    name: ${DB_VOLUME_NAME}
